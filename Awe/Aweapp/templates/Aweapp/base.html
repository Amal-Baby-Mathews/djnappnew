
<html lang="en">
<head>
    <title>Christmas Greetings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #7dbd07;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .greeting {
            font-size: 2em;
            margin: 20px;
            padding: 10px;
            background-color: #d33f49;
            display: block;
            margin-left: 250px; /* Adjust this value based on the width of your sidenav */
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .alt {
                    font-size: 2em;
                    margin: 20px;
                    padding: 10px;
                    background-color: #4e8ad9; /* Different color for alternative style */
                    display: inline-block;
                    border-radius: 15px; /* More rounded corners for the box */
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                }
        .sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index:1;
            top:0;
            left:0;
            background-color : #b40000;
            padding-top: 20px;

        }
        
        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
            background-color: #575757;
        }
        .about-section {
        background-color: #d33f49; /* Christmas red background */
        color: white; /* White text color */
        padding: 20px;
        display: block;
        margin-left: 250px; 
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        text-align: center;
    }
    .about-section h1 {
        margin-bottom: 15px;
    }
    .about-section p {
        font-size: 1.1em;
        line-height: 1.6;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="sidenav">
        <a href="/">Home</a>
        {% if not user.is_authenticated %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        {% endif %}
        
        {% if user.is_authenticated %}
        <a href="/chat">Chat</a>
        <a href="/about">About</a>
        <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            Logout
          </a>
          
          <form id="logout-form" action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
          </form>
        {% endif %}
    </div id="content", name = "content">
        <div class= "row justify-content-center">
                <div class="col-8">
                    <h1 class="mt-2">Awe app</h1>
                    <hr class=" mt-0 mb-4">
                    {% if user.is_authenticated %}
                            {% block content %}
                                
                            {% endblock %}
                    {% else %}
                    {% block login_content %}
                    {% endblock %}
                    {% endif %}
                        
                </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</body>
</html>
